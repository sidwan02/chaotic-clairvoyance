all:
  broadcasts:
    delay_between_repeats_ms: 1
    num_repeats: 15
  firmware_logging:
    default_topics:
      pose:
        frequency: 10
    enabled: false
  firmware_params:
    commander:
      enHighLevel: 1
    kalman:
      resetEstimation: 1
    locSrv:
      extPosStdDev: 1e-3
      extQuatStdDev: 0.05
    ring:
      effect: 7
      solidBlue: 255
      solidGreen: 255
      solidRed: 255
    stabilizer:
      controller: 1
      estimator: 2
  print_latency: true
  unicasts:
    num_repeats: 2
robot_types:
  cf21:
    battery:
      voltage_critical: 3.7
      voltage_warning: 3.8
    big_quad: false
    motion_capture:
      dynamics: default
      enabled: true
      marker: default
