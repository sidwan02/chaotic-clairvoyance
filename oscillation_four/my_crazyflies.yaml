all:
  broadcasts:
    delay_between_repeats_ms: 1
    num_repeats: 15
  firmware_logging:
    default_topics:
      pose:
        frequency: 10
    enabled: false
  firmware_params:
    commander:
      enHighLevel: 1
    kalman:
      resetEstimation: 1
    locSrv:
      extPosStdDev: 1e-3
      extQuatStdDev: 0.05
    ring:
      effect: 7
      solidBlue: 255
      solidGreen: 255
      solidRed: 255
    stabilizer:
      controller: 1
      estimator: 2
  print_latency: true
  unicasts:
    num_repeats: 2
